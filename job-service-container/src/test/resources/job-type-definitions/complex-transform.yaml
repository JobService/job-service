jobParametersSchema:
  type: object
  properties:
    forJoin:
      type: array
      items: { type: string }
    forJsonConcat: { type: string }
    forObjectMap:
      type: object
      additionalProperties: { type: number }
configurationProperties:
  - name: JOB_TYPE_COMPLEX-TRANSFORM_TASK_PIPE
  - name: JOB_TYPE_COMPLEX-TRANSFORM_TARGET_PIPE
taskScript: |
    { "taskClassifier": "classifier",
      "taskApiVersion": 1,
      "taskData": {
        "reqParams": {
          "joined": join(.parameters.forJoin, ">"),
          "concatenatedJson": "{ \"start\": " + to-json(.parameters.forJsonConcat + "_end") + " }",
          "mappedObject": {
            for (.parameters.forObjectMap) "incremented:" + .key : .value + 1
          }
        }
      },
      "taskPipe": .configuration.JOB_TYPE_COMPLEX-TRANSFORM_TASK_PIPE,
      "targetPipe": .configuration.JOB_TYPE_COMPLEX-TRANSFORM_TARGET_PIPE
    }
